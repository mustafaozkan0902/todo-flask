<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yapılacaklar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Yapılacak İş Ekle</h2>
<form method="POST" action="/ekle" class="mb-4 d-flex gap-2">
    <input type="text" name="title" class="form-control" placeholder="İş başlığı gir" required>
    <button class="btn btn-primary">Ekle</button>
</form>

<div class="row">
    <!-- Yeni İşler -->
    <div class="col-md-4">
        <h3>Yeni</h3>
        <ul class="list-group">
            {% for t in yeni %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ t.title }}
                    <a href="/guncelle/{{t.id}}/onay_bekliyor" class="btn btn-sm btn-warning">Ön Aşama Tamamlandı</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Onay Bekleyen -->
    <div class="col-md-4">
        <h3>Onay Bekleyen</h3>
        <ul class="list-group">
            {% for t in onay %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ t.title }}
                    <a href="/guncelle/{{t.id}}/tamamlandi" class="btn btn-sm btn-success">Tamamlandı</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Tamamlanan -->
    <div class="col-md-4">
        <h3>Tamamlanan</h3>
        <ul class="list-group">
            {% for t in tamam %}
                <li class="list-group-item">{{ t.title }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
